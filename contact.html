    <div>
        <div class="area" id="one">
            <div class="container">
                <div class="form">
                    <h1>Contact</h1>
                    <!-- created a break -->
                    <hr class="break3">
                    <!-- made a form to input contact info -->
                    <form>
                        <label for="name">Name
                        </label>
                        <br>
                        <input type="text" style="text-align: center;" placeholder="Jose Castro">
                        <br>
                        <label for="email">Email
                        </label>
                        <br>
                        <input type="text" style="text-align: center;" placeholder="example@gmail.com">
                        <br>
                        <label for="message">
                            Message
                        </label>
                        <br>
                        <textarea id="message" style="height: 80px; width: 300px; text-align: center;"
                            placeholder="I have lived in chicago most of my life and I hope that I can continue living here."></textarea>
                        <br>
                        <input class="button" type="Submit" value="Submit">
                    </form>
                </div>
            </div>
            <div style="margin-top:85px; height: 300px; width: 100%;" id="map"></div>
        </div>
